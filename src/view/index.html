<!DOCTYPE html>
<html>
  <head>
    <title>EuroTourno</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #cards {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      button {
        width: 300px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        cursor: pointer;
        text-align: left;
        background-color: #fff;
      }
      button h2, button p, button img {
        margin: 10px 0;
      }
      button img {
        width: 50px;
        height: 50px;
      }
      button:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <h1>Euro Tourno</h1>
    <div id="cards">


      <!-- Field coordination -->
      <button onclick="jumpToPage('pitch-coordination')">
        <img src="path/to/icon1.png" alt="Field Coordination Icon">
        <h2>Field coordination</h2>
        <p>
          Track teams and matches at a given field. Update the match 
          status and scores as well as incidents that affect subsequent 
          matches.
        </p>
      </button>
      
      <!-- Standings -->
      <button onclick="jumpToPage('group/select')">
        <img src="path/to/icon2.png" alt="Standings Icon">
        <h2>Group standings</h2>
        <p>
          Find out the current standings of each group. See which teams 
          are in the lead and which teams are in danger of being eliminated.
        </p>
      </button>

      <!-- Players -->
      <button onclick="jumpToPage('team/select')">
        <img src="path/to/icon3.png" alt="Team Icon">
        <h2>Team view</h2>
        <p>
          Find out when your team are playing next, who you are playing against, and
          how you are doing.
        </p>
      </button>
    </div>

    <script>
      function jumpToPage(page) {
        google.script.run.withSuccessHandler(function(html) {
          document.open();
          document.write(html);
          document.close();
        }).loadPage(page);
      }
    </script>
  </body>
</html>
