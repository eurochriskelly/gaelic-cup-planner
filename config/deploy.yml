service: pp-coord

image: pp-coord

ssh:
  user: pp-admin

proxy:
  host: coordinate.pitchperfect.eu.com
  ssl: true
  healthcheck:
    path: /health
    timeout: 10
    interval: 2

env:
  clear:
    PP_DATABASE: <%= ENV['PP_DATABASE'] %>
    SMTP_PORT: <%= ENV['SMTP_PORT'] %>
    PORT: <%= ENV['PP_PORT_COORD'] %>
    API_URL: https://api.pitchperfect.eu.com

registry:
  server: localhost:5555

builder:
  dockerfile: ./Dockerfile
  local: false
  arch: amd64
  remote: ssh://pp-admin@<%= ENV['PP_HOSTNAME_SSH_TST'] %>
